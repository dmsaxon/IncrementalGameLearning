<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incremental Clicker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game">
    <header class="game-header">
      <h1>Incremental Clicker</h1>
      <p class="balance-label">Balance</p>
      <p id="balance" class="balance">$0.00</p>
      <button id="debug-toggle" class="debug-toggle" type="button" aria-pressed="false">Debug: OFF</button>
    </header>

    <p class="instructions">
      Click unlocked circles to earn money. Buy circles to increase value, then hire more managers to autoclick faster.
    </p>

    <section id="items" class="items-grid" aria-label="Clickable items"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
